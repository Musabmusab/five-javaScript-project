<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="website icon" type="png" href="musab11.jpg">
   <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
    color: #333;
}

header {
    background-color: #007bff;
    color: white;
    padding: 10px 0;
    text-align: center;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
}

.section {
    padding: 20px;
    margin: 20px auto;
    background-color: white;
    max-width: 800px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
}

.project-list {
    display: flex;
    flex-wrap: wrap;
}

.project-item {
    background-color: #007bff;
    color: white;
    padding: 20px;
    margin: 10px;
    flex: 1;
    min-width: 200px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.project-item:hover {
    background-color: #0056b3;
}

.form-message {
    margin-top: 10px;
    color: green;
}

form label {
    display: block;
    margin: 10px 0 5px;
}

form input, form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

form button {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

form button:hover {
    background-color: #0056b3;
}

   </style>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="about" class="section">
        <h2>About Me</h2>
        <p>Hello! I'm a passionate web developer with skills in HTML, CSS, and JavaScript.</p>
    </section>

    <section id="projects" class="section">
        <h2>Projects</h2>
        <div class="project-list">
            <div class="project-item" data-description="Project 1 description">
                <h3>Project 1</h3>
            </div>
            <div class="project-item" data-description="Project 2 description">
                <h3>Project 2</h3>
            </div>
        </div>
    </section>

    <section id="skills" class="section">
        <h2>Skills</h2>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>
    </section>

    <section id="contact" class="section">
        <h2>Contact</h2>
        <form id="contactForm">
            <label for="name">Name</label>
            <input type="text" id="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" required>
            
            <label for="message">Message</label>
            <textarea id="message" required></textarea>
            
            <button type="submit">Send</button>
        </form>
        <div id="formMessage" class="form-message"></div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const projectItems = document.querySelectorAll('.project-item');

    projectItems.forEach(item => {
        item.addEventListener('click', () => {
            alert(item.getAttribute('data-description'));
        });
    });

    const contactForm = document.getElementById('contactForm');
    const formMessage = document.getElementById('formMessage');

    contactForm.addEventListener('submit', function(event) {
        event.preventDefault();
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;

        if (name && email && message) {
            formMessage.textContent = 'Thank you for your message!';
            contactForm.reset();
        } else {
            formMessage.textContent = 'Please fill out all fields.';
            formMessage.style.color = 'red';
        }
    });
});

    </script>
</body>
</html>
