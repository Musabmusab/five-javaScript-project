<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="website icon" type="png" href="musab11.jpg">
    <style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #411439;
    font-family: Arial, sans-serif;
}

.calculator {
    background-color: #1f2d4b;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(12px, 12px, 0, 0.1 rgb(66, 255, 82));
    padding: 20px;
    width: 300px;
}

#display {
    width: 100%;
    height: 50px;
    font-size: 24px;
    text-align: right;
    padding-right: 10px;
    border: none;
    margin-bottom: 10px;
    background-color: #b1c4bc;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
}

.btn {
    padding: 20px;
    font-size: 18px;
    border: none;
    background-color: #21dfec;
    cursor: pointer;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #176e60;
}

.equal-btn {
    grid-column: span 2;
    background-color: #007bff;
    color: #fff;
}

.equal-btn:hover {
    background-color: #0056b3;
}
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="btn" onclick="clearDisplay()">C</button>
            <button class="btn" onclick="deleteLast()">DEL</button>
            <button class="btn" onclick="appendToDisplay('/')">/</button>
            <button class="btn" onclick="appendToDisplay('*')">x</button>
            <button class="btn" onclick="appendToDisplay('7')">7</button>
            <button class="btn" onclick="appendToDisplay('8')">8</button>
            <button class="btn" onclick="appendToDisplay('9')">9</button>
            <button class="btn" onclick="appendToDisplay('-')">-</button>
            <button class="btn" onclick="appendToDisplay('4')">4</button>
            <button class="btn" onclick="appendToDisplay('5')">5</button>
            <button class="btn" onclick="appendToDisplay('6')">6</button>
            <button class="btn" onclick="appendToDisplay('+')">+</button>
            <button class="btn" onclick="appendToDisplay('1')">1</button>
            <button class="btn" onclick="appendToDisplay('2')">2</button>
            <button class="btn" onclick="appendToDisplay('3')">3</button>
     <button class="btn equal-btn" onclick="calculateResult()">=</button>
            <button class="btn" onclick="appendToDisplay('0')">0</button>
            <button class="btn" onclick="appendToDisplay('.')">.</button>
        </div>
    </div>
    <script>
     function clearDisplay() {
    document.getElementById('display').value = '';
    }

    function deleteLast() {
    let display = document.getElementById('display');
    display.value = display.value.slice(0, -1);
    }
   function appendToDisplay(value) {
    document.getElementById('display').value += value;
   }

   function calculateResult() {
    let display = document.getElementById('display');
    try {
        display.value = eval(display.value);
    } catch (e) {
        display.value = 'Error';
    }
}
    </script>
</body>
</html>
